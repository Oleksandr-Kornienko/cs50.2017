{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('changePassword') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofoucus class="form-control" name="password" placeholder="Current Password" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newPassword" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="passwordConfirm" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit Changes</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
